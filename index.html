<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io('http://localhost:8010');
  socket.emit('create_player', {
    name: 'tanbowen',
  });
  socket.emit('attributes', {
    position: {
      x: 12,
      y: 20
    },
    health: 20,
  })
  socket.on('attributes', function (data) {
    console.log(data);
  });
</script>
</body>
</html>
